<!--                     CTA                      -->
<!-- ============================================ -->

<section id="cta-51">
  <div class="dark-overlay">
    <div class="cs-container">
      <div class="cs-content">
        <h2 class="cs-title">Get your first free <br />online consultation</h2>
        <p class="cs-text">
          We offer a safe, judgement-free space where you can embark on a
          journey of healing and self-discovery
        </p>
        <a href="/contact/" class="cs-button-solid">Contact Me</a>
      </div>

      <!-- Background Image-->
      <picture class="cs-picture">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="{% getUrl
        "/assets/images/surfer.jpg" | resize({ width: 640, height: 812 }) | webp
        %}" type="image/webp"> <source media="(max-width: 600px)" srcset="{%
        getUrl "/assets/images/surfer.jpg" | resize({ width: 640, height: 812 })
        | avif %}" type="image/avif"> <source media="(max-width: 600px)"
        srcset="{% getUrl "/assets/images/surfer.jpg" | resize({ width: 640,
        height: 812 }) | jpeg %}" type="image/jpeg">
        <!--Tablet Image-->
        <source media="(max-width: 1024px)" srcset="{% getUrl
        "/assets/images/surfer.jpg" | resize({ width: 2048, height: 750 }) |
        avif %}" type="image/avif"> <source media="(max-width: 1024px)"
        srcset="{% getUrl "/assets/images/surfer.jpg" | resize({ width: 2048,
        height: 750 }) | webp %}" type="image/webp"> <source media="(max-width:
        1024px)" srcset="{% getUrl "/assets/images/surfer.jpg" | resize({ width:
        2048, height: 750 }) | jpeg %}" type="image/jpeg">
        <!--Desktop Image-->
        <source media="(min-width: 1024px)" srcset="{% getUrl
        "/assets/images/surfer.jpg" | resize({ width: 2500, height: 555 }) |
        avif %}" type="image/avif"> <source media="(min-width: 1024px)"
        srcset="{% getUrl "/assets/images/surfer.jpg" | resize({ width: 2500,
        height: 555 }) | webp %}" type="image/webp"> <source media="(min-width:
        1024px)" srcset="{% getUrl "/assets/images/surfer.jpg" | resize({ width:
        2500, height: 555 }) | jpeg %}" type="image/jpeg"> <img src="{% getUrl
        "/assets/images/surfer.jpg" | resize({ width: 2500, height: 555 }) |
        jpeg %}" alt="cabinets" width="1920" height="426" loading="lazy"
        decoding="async">
      </picture>
    </div>
  </div>
</section>
